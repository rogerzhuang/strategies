<!DOCTYPE html>
<html>
<head>
    <title>Trading Orders Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Trading Orders Dashboard</h2>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="date" class="form-label">Select Date:</label>
                <select name="date" id="date" class="form-select">
                    {% for date in dates %}
                    <option value="{{ date }}" {% if date == selected_date %}selected{% endif %}>{{ date }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="capital" class="form-label">Total Capital:</label>
                <input type="number" name="capital" id="capital" class="form-control" 
                       value="{{ total_capital }}" step="50000">
            </div>
            <button type="submit" class="btn btn-primary">Generate Orders</button>
        </form>
    </div>
</body>
</html>
