---
- name: Configure Docker host and deploy containers
  hosts: strategies_instance
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install required system packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present

    - name: Install Docker
      apt:
        name: 
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present

    - name: Install Docker Compose
      pip:
        name: docker-compose
        state: present

    - name: Create project directory
      file:
        path: /opt/trading-strategies
        state: directory
        mode: '0755'

    - name: Copy docker-compose file
      copy:
        src: ../docker-compose.yml
        dest: /opt/trading-strategies/docker-compose.yml
        mode: '0644'

    - name: Copy nginx configuration
      copy:
        src: ../nginx.conf
        dest: /opt/trading-strategies/nginx.conf
        mode: '0644'

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add ubuntu user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

    - name: Reset SSH connection to allow user changes to affect 'current login user'
      meta: reset_connection

    - name: Deploy with docker-compose
      community.docker.docker_compose_v2:
        project_src: /opt/trading-strategies
        state: present
        pull: always
